resources:
  requests:
    memory: 512Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 500m

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8s-w-edelweiss

minecraftProxy:
  type: VELOCITY
  velocityVersion: 3.4.0-SNAPSHOT
  memory: 512M
  onlineMode: true
  plugins:
    - "https://github.com/plan-player-analytics/Plan/releases/download/5.4.1722.1/Plan-5.4-build-1722.1.jar"
  
  extraPorts:
    - name: plan-web
      containerPort: 8804
      protocol: TCP
      service:
        enabled: true
        embedded: false
        type: ClusterIP
        port: 8804

extraEnv:
  REPLACE_ENV_VARIABLES: "TRUE"
  PATCH_DEFINITIONS: "/data/patches/proxy.json"
  PLAN_DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: cube-mysql-secret
        key: password
  CFG_VANILLA_PROXY_HOSTNAME:
    valueFrom:
      secretKeyRef:
        name: minecraft-cube-proxy-secret
        key: vanilla-hostname

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000

initContainers:
  - name: config-setup
    image: busybox:1.35
    command:
      - sh
      - -c
      - |
        cp /config-source/velocity.toml /server/velocity.toml
        chown 1000:2000 /server/velocity.toml
        chmod 644 /server/velocity.toml
    volumeMounts:
      - name: config-source
        mountPath: /config-source
      - name: datadir
        mountPath: /server

extraVolumes:
  - volumes:
      - name: config-source
        configMap:
          name: minecraft-cube-proxy-config
      - name: velocity-forwarding-secret
        secret:
          secretName: minecraft-cube-proxy-secret
          items:
            - key: velocity-forwarding-secret
              path: forwarding.secret
      - name: config-patches
        configMap:
          name: minecraft-cube-proxy-patches
    volumeMounts:
      - name: config-source
        mountPath: /config-source
      - name: velocity-forwarding-secret
        mountPath: /server/forwarding.secret
        subPath: forwarding.secret
        readOnly: true
      - name: config-patches
        mountPath: /data/patches
        readOnly: true

rcon:
  enabled: false
