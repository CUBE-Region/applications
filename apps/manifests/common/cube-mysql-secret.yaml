apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cube-mysql-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: ClusterSecretStore
  data:
    - secretKey: password
      remoteRef:
        key: "REPLACE_WITH_BITWARDEN_SECRET_ID"